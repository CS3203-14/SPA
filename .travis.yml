sudo: false
dist: trusty
language: cpp

# Have to install g++7 to upgrade libstdc++

matrix:
  include:
    - os: osx
      osx_image: xcode10.1


before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j$(nproc --all)
  - ctest

notifications:
  email: false
